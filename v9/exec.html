<!DOCTYPE html>
<html>
<head>
	<title>Execution details</title>
	<link rel="stylesheet" href="execution.css"/>
</head>
<body>
<div class="wrapper">
<h1 class="exec-title">{{.Name}}</h1>
<table border=1>
	<thead>
		<tr>
			<th>Id</th>
			<th>Campaign</th>
			<th>Name</th>
			<th>Status</th>
			<th>Trace</th>
			<th>Start</th>
			<th>End</th>
		</tr>
	</thead>
	<tr>
		<td>{{.IdExec}}</td>
		<td>{{.IdCampaign}}</td>
		<td>{{.Name}}</td>
		<td>{{.Status}}</td>
		<td>{{.Trace}}</td>
		<td>{{.StartDate}}</td>
		<td>{{.EndDate}}</td>
	</tr>
</table>
</div>
</body>
</html>
