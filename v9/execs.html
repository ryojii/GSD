<!DOCTYPE html>
<html>
<head>
	<title>Execution details</title>
	<script type="text/javascript" src="https://core.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
<div class="wrapper">
	<form id="search-form" onsubmit="return false">
		<input name="search"/>
		<input type="submit" value="search" onclick="submitSearch()"/>
	</form>
	<table width="100%">
		<thead>
			<th width="10%">Id</th>
			<th width="10%">Campaign</th>
			<th width="20%">Name</th>
			<th width="10%">Status</th>
			<th width="30%">Trace</th>
			<th width="10%">Start date</th>
			<th width="10%">End date</th>
		</thead>
	</table>
	<script>
		function submitSearch(){
			$.ajax({
				url: "/search",
				method: "GET",
				data: $("#search-form").serialize(),
			});

			return false;
		}
	</script>
</div>
</body>
</html>
